<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says</h1>
    <h2>Welcome to the Simon Says game! <br>press any key to start the game </h2>

    <div class="btn-container">
        <div class="line1">
            <div class="btn green" id="green" type ="button">Green</div>
            <div class="btn red" id="red" type ="button">Red</div>
        </div>
        <div class="line2">
            <div class="btn yellow" id="yellow" type ="button">Yellow</div>
            <div class="btn blue" id="blue" type ="button">Blue</div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
